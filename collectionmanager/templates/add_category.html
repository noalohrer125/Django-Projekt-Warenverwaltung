<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Collectify</title>
        {% load static %}
        <link rel="stylesheet" href="{% static 'styles.css' %}" type="text/css">
    </head>
    <body>
        <div class="logo">
            <a href="http://127.0.0.1:8000/home/">
                {% load static %}
                <img src="{% static 'Logo_Collectify.jpg' %}"
                    alt="Collectify Logo" width="80">
            </a>
        </div>

        {% if user.is_authenticated %}
        <div class="login">
            <a href="http://127.0.0.1:8000/logout/">Loguot</a>
        </div>
        {% else %}
        <!-- Login/Register -->
        <div class="login">
            <a href="http://127.0.0.1:8000/login/">Login / Register</a>
        </div>
        {% endif %}

        <!-- Navigation Titles -->
        <div class="navigationbar">
            <a class="inline_block" href="http://127.0.0.1:8000/home/">
                <h1 class="navigationtitle">Home</h1>
            </a>
            <a class="inline_block" href="http://127.0.0.1:8000/mycollection/">
                <h1 class="navigationtitle">My Collection</h1>
            </a>
        </div>
        <div class="add_product_div">
            <div class="addproduct">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <table>
                        <tr>
                            <td class="sign_up_table, tdl">
                                {{form.name.label}}
                            </td>
                            <td>
                                {{form.name}}
                            </td>
                        </tr>
                        <tr>
                            <td class="sign_up_table, tdl">
                                {{form.description.label}}
                            </td>
                            <td>
                                {{form.desctiption}}
                            </td>
                        </tr>
                        </tr>
                        <tr>
                            <td class="sign_up_table, tdl">
                                <button type="submit">Submit</button>
                            </td>
                            <td class="tdr">
                                <button>
                                    <a class="inline_block" href="http://127.0.0.1:8000/mycollection/">
                                        Cancel
                                    </a>
                                </button>
                            </td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
    </body>
</html>
