{% extends "base.html" %}
{% block content %}
        {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                <script>
                    alert('{{ message }}');
                </script>
                {% endfor %}
            </ul>
        {% endif %}
        <div class="loginform">
            <h1>Login Form</h1>
            <form method="post">
                {% csrf_token %}
                <div>
                    <table>
                        <tr>
                            <td class="td1"><label for="uname">Username</label></td>
                            <td class="td2"><input type="text" placeholder="Enter Username" name="username" required></td>
                        </tr>
                        <tr>
                            <td class="td1"><label for="password">Password</label></td>
                            <td class="td2"><input type="password" placeholder="Enter Password" name="password" required></td>
                        </tr>
                        <tr>
                            <td class="td1"><button type="submit">Login</button></td>
                            <td class="button-a, td2">No Account? Then <a href="http://127.0.0.1:8000/sign_up/" class="button-register">Register</a> first</td>
                        </tr>
                    </table>
                </div>
            </form>
        </div>
    </body>
</html>
{% endblock content %}
