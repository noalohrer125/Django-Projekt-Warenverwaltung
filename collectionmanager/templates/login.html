
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Collectify</title>
        {% load static %}
        <link rel="stylesheet" href="{% static 'styles.css' %}" type="text/css">
    </head>
    <body>
        <div class="logo">
            <a href="http://127.0.0.1:8000/home/">
                {% load static %}
                <img src="{% static 'Logo_Collectify.jpg' %}"
                    alt="Collectify Logo" width="80">
            </a>
        </div>
        <div class="loginform">
            <h1>Login Form</h1>
            <form method="post">
                {% csrf_token %}
                <div>
                    <table>
                        <tr>
                            <td class="td1"><label for="uname">Username</label></td>
                            <td class="td2"><input type="text" placeholder="Enter Username" name="username" required></td>
                        </tr>
                        <tr>
                            <td class="td1"><label for="password">Password</label></td>
                            <td class="td2"><input type="password" placeholder="Enter Password" name="password" required></td>
                        </tr>
                        <tr>
                            <td class="td1"><button type="submit">Login</button></td>
                            <td class="button-a, td2">No Account? Then <a href="http://127.0.0.1:8000/register/" class="button-register">Register</a> first</td>
                        </tr>
                    </table>
                </div>
            </form>
        </div>
    </body>
</html>
