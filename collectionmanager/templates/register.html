
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Collectify</title>
        {% load static %}
        <link rel="stylesheet" href="{% static 'styles.css' %}" type="text/css">
    </head>
    <body>
        <div class="logo">
            <a href="http://127.0.0.1:8000/home/">
                {% load static %}
                <img src="{% static 'Logo_Collectify.jpg' %}"
                    alt="Collectify Logo" width="80">
            </a>
        </div>
        <div class="loginform">
            <h1>Register Form</h1>
            <form action="" method="POST">
                {% csrf_token %}
                {{ form }}
                <br>
                <button type="submit" name="Create User">Register</button>
            </form>
        </div>
    </body>
</html>
